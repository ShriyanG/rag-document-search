# Production deployment with Docker Compose
version: '3.8'

services:
  backend:
    image: rag-backend:latest
    container_name: rag-backend-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  frontend:
    image: rag-frontend:latest
    container_name: rag-frontend-prod
    restart: unless-stopped
    ports:
      - "80:8501"
    environment:
      - API_URL=http://backend:8000
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - rag-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: rag-nginx
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge

volumes:
  data:
  logs:
